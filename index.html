<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YedekParcaJet | Türkiye'nin Parça Deposu</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --jet-blue: #0046ad;
            --jet-orange: #ff5e00;
            --jet-dark: #0f172a;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f8fafc; color: var(--jet-dark); overflow-x: hidden; }

        /* Modern Cam Efektli Header */
        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 9999;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 10px 0;
        }

        .nav-container {
            max-width: 1300px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo img { height: 60px; transition: 0.3s; }
        .logo img:hover { transform: scale(1.05); }

        .wa-contact {
            background: #25d366; color: white; padding: 10px 20px;
            border-radius: 12px; font-weight: 700; text-decoration: none;
            display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        /* Hero: Şov Alanı */
        .hero {
            height: 90vh;
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(0,70,173,0.7) 100%), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2070');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; padding-top: 80px;
        }

        .hero-text h1 { font-size: 4rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px; }
        .hero-text h1 span { color: var(--jet-orange); }
        .hero-text p { font-size: 1.2rem; opacity: 0.9; max-width: 700px; margin: 0 auto 30px; }

        .search-box {
            background: white; padding: 10px; border-radius: 20px;
            max-width: 600px; margin: 0 auto; display: flex; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .search-box input {
            flex: 1; border: none; padding: 15px 25px; font-size: 1rem; outline: none;
        }
        .search-box button {
            background: var(--jet-blue); color: white; border: none;
            padding: 15px 35px; border-radius: 15px; font-weight: 700; cursor: pointer;
        }

        /* Marka Seçimi: Yatay Kaydırmalı veya Modern Grid */
        .section-title { text-align: center; padding: 60px 0 30px; }
        .section-title h2 { font-size: 2.5rem; color: var(--jet-dark); }
        
        .brands-container {
            max-width: 1300px; margin: 0 auto; padding: 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px;
        }

        .brand-card {
            background: white; padding: 30px; border-radius: 24px; text-align: center;
            border: 1px solid #f1f5f9; cursor: pointer; transition: 0.4s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .brand-card:hover {
            border-color: var(--jet-blue); transform: translateY(-10px);
            box-shadow: 0 20px 25px rgba(0,0,0,0.05);
        }

        .brand-card i { font-size: 40px; color: var(--jet-blue); margin-bottom: 15px; }
        .brand-card h3 { font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Ürünler: Instagram Tarzı Şık Kartlar */
        #catalog-view { display: none; padding-bottom: 100px; }
        .back-btn {
            display: inline-block; margin: 20px; color: var(--jet-blue);
            font-weight: 700; cursor: pointer; text-decoration: underline;
        }

        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px; max-width: 1300px; margin: 0 auto; padding: 20px;
        }

        .product-card {
            background: white; border-radius: 30px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid #f1f5f9;
        }

        .product-img {
            height: 300px; background: #f8fafc; display: flex;
            align-items: center; justify-content: center; position: relative;
        }
        .product-img img { width: 100%; height: 100%; object-fit: cover; }
        .product-img i { font-size: 80px; color: #e2e8f0; }

        .product-badge {
            position: absolute; top: 20px; left: 20px;
            background: var(--jet-orange); color: white;
            padding: 6px 15px; border-radius: 50px; font-size: 12px; font-weight: 800;
        }

        .product-info { padding: 30px; }
        .product-info h3 { font-size: 1.4rem; margin-bottom: 10px; line-height: 1.2; }
        .product-info p { color: #64748b; font-size: 0.95rem; margin-bottom: 25px; }

        .buy-button {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--jet-dark); color: white; width: 100%;
            padding: 18px; border-radius: 20px; font-weight: 700; border: none;
            cursor: pointer; transition: 0.3s;
        }
        .buy-button:hover { background: #25d366; transform: scale(1.02); }

        footer { background: var(--jet-dark); color: white; padding: 100px 0 50px; text-align: center; }

        @media (max-width: 768px) {
            .hero-text h1 { font-size: 2.5rem; }
            .brands-container { grid-template-columns: repeat(2, 1fr); }
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="yedek-parca-jet-com.jpg" alt="Logo">
            </a>
            <a href="https://wa.me/908508407728" class="wa-contact">
                <i class="fab fa-whatsapp"></i> 0850 840 77 28
            </a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>JET HIZINDA<br><span>YEDEK PARÇA</span></h1>
            <p>Ankara'nın en büyük parça stok merkezi. Orijinal ve garantili ürünler, aynı gün kargo avantajıyla.</p>
            <div class="search-box">
                <input type="text" placeholder="Parça adı veya araç modeli yazın...">
                <button>SORGULA</button>
            </div>
        </div>
    </section>

    <div id="brand-selection">
        <div class="section-title">
            <h2>Hangi Marka İçin Arıyorsunuz?</h2>
        </div>
        <div class="brands-container" id="brand-list">
            </div>
    </div>

    <div id="catalog-view">
        <div class="nav-container">
            <span class="back-btn" onclick="showBrands()"><i class="fas fa-arrow-left"></i> Geri Dön</span>
            <h2 id="selected-brand-title" style="margin-top:20px; font-size:2.5rem;">Marka Adı</h2>
        </div>
        <div class="product-grid" id="product-display">
            </div>
    </div>

    <footer>
        <p>&copy; 2026 YedekParcaJet.com - Ankara Yenimahalle</p>
        <p style="margin-top: 10px; opacity: 0.5; font-size: 0.8rem;">Güvenilir Yedek Parça Tedarik Merkezi</p>
    </footer>

    <script>
        const markalar = ["Fiat", "Renault", "Volkswagen", "BMW", "Mercedes", "Toyota", "Honda", "Hyundai", "Kia", "Audi", "Togg", "Tesla"];

        // BU KISIM SENİN ÜRÜN DEPO BÖLÜMÜN
        // Yeni bir marka veya parça eklemek çok basit.
        const urunler = {
            "Fiat": [
                { 
                    baslik: "Fiat Egea 2020 Ön Tampon", 
                    aciklama: "Makyajlı kasa, orijinal fabrikasyon astar boyalı.", 
                    resim: "yedek-parca-jet-com.jpg" // Buraya senin fotoğrafın gelecek
                },
                { 
                    baslik: "Fiat Egea 2020 Arka Tampon", 
                    aciklama: "Sedan kasa için tam uyumlu, 1. kalite yedek parça.", 
                    resim: "arka-tampon.jpg" // Buraya eklediğin arka tampon fotoğrafı gelecek
                }
            ],
            "Renault": [
                { 
                    baslik: "Megane 4 LED Far Sağ", 
                    aciklama: "Pure Vision LED teknolojisi, çıkma temiz orijinal.", 
                    resim: "megane-far.jpg" 
                }
            ]
        };

        function initBrands() {
            const list = document.getElementById('brand-list');
            markalar.forEach(m => {
                const div = document.createElement('div');
                div.className = 'brand-card';
                div.onclick = () => showCatalog(m);
                div.innerHTML = `<i class="fas fa-car-side"></i><h3>${m}</h3>`;
                list.appendChild(div);
            });
        }

        function showCatalog(m) {
            document.getElementById('brand-selection').style.display = 'none';
            document.getElementById('catalog-view').style.display = 'block';
            document.getElementById('selected-brand-title').innerText = m + " Kataloğu";
            
            const display = document.getElementById('product-display');
            display.innerHTML = '';

            const markaUrunleri = urunler[m] || [];
            
            if(markaUrunleri.length === 0) {
                display.innerHTML = "<p>Bu marka için henüz parça eklenmedi. Lütfen WhatsApp'tan sorun.</p>";
            }

            markaUrunleri.forEach(u => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-img">
                        <span class="product-badge">${m}</span>
                        <img src="${u.resim}" alt="${u.baslik}" onerror="this.style.display='none'">
                        <i class="fas fa-image" style="position:absolute; z-index:-1"></i>
                    </div>
                    <div class="product-info">
                        <h3>${u.baslik}</h3>
                        <p>${u.aciklama}</p>
                        <button class="buy-button" onclick="sendWhatsApp('${u.baslik}')">
                            <i class="fab fa-whatsapp"></i> STOK VE FİYAT SOR
                        </button>
                    </div>
                `;
                display.appendChild(card);
            });
            window.scrollTo(0,0);
        }

        function showBrands() {
            document.getElementById('brand-selection').style.display = 'block';
            document.getElementById('catalog-view').style.display = 'none';
        }

        function sendWhatsApp(text) {
            window.open(`https://wa.me/908508407728?text=Merhaba, ${text} için fiyat öğrenebilir miyim?`, '_blank');
        }

        initBrands();
    </script>
</body>
</html>
